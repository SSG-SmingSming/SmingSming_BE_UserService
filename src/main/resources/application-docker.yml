server:
  port: '0'

spring:
  application:
    name: userservice-server
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
        format_sql: 'true'
    hibernate:
      ddl-auto: update
    show-sql: 'false'

  # 컨피그 서버 설정
  cloud:
    config:
      name: userservice-server
      profile: docker

